<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="description">
      <img class="description-img" src="./eisenhower-matrix.jpg" alt="application scheme">
      <a class="description-link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <p id="add-title">
          <label class="label" for="new-task">Add Item</label>
          <div class="add-task-wrapper">
            <input id="new-task"class="input task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="unordered-list" id="incomplete-tasks">
          <li class="list"><input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list edit-mode">
            <input class="input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="unordered-list" id="completed-tasks">
          <li class="list">
            <input class="input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
